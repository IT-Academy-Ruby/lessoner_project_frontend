name: "deploy workflow"

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: echo versions
        run: |
          node --version
          npm --version

      - name: install
        run: npm install --frozen-lockfile --no-progress --non-interactive

      - name: add git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "987651232+github-actions[bot]@users.noreply.github.com"

      - name: deploy
        run: npm run deploy